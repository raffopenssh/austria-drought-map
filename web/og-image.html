<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            overflow: hidden;
        }
        .content {
            padding: 50px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        h1 span {
            color: #e94560;
        }
        p {
            font-size: 22px;
            color: #a0a0c0;
            line-height: 1.5;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #e94560;
        }
        .stat-label {
            font-size: 14px;
            color: #6a6a8a;
        }
        .map-preview {
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        .map-preview svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
        }
        .gradient-overlay {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background: linear-gradient(to right, #16213e, transparent);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="emoji">
            <svg width="60" height="60" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="#3498db" opacity="0.3"/>
                <path d="M50,15 Q70,50 50,85 Q30,50 50,15" fill="#3498db"/>
            </svg>
        </div>
        <h1>Austria <span>Drought Risk</span> Map</h1>
        <p>Interactive choropleth showing groundwater decline and hydropower impact across 2,118 municipalities</p>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">2,118</div>
                <div class="stat-label">Municipalities</div>
            </div>
            <div class="stat">
                <div class="stat-value">186</div>
                <div class="stat-label">At-Risk Areas</div>
            </div>
            <div class="stat">
                <div class="stat-value">100+</div>
                <div class="stat-label">Years of Data</div>
            </div>
        </div>
    </div>
    <div class="map-preview">
        <div class="gradient-overlay"></div>
        <!-- Simplified Austria shape -->
        <svg width="500" height="400" viewBox="0 0 500 400">
            <defs>
                <linearGradient id="riskGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#1a9850"/>
                    <stop offset="50%" style="stop-color:#fee08b"/>
                    <stop offset="100%" style="stop-color:#d73027"/>
                </linearGradient>
            </defs>
            <!-- Austria outline approximation -->
            <path d="M50,180 Q80,120 150,100 Q200,80 250,90 Q320,70 380,100 Q420,120 450,150 Q470,200 450,250 Q400,300 350,320 Q280,350 200,340 Q120,330 80,280 Q40,230 50,180 Z" 
                  fill="url(#riskGrad)" stroke="#0f3460" stroke-width="2"/>
            <!-- Some hydropower dots -->
            <circle cx="120" cy="200" r="8" fill="#3498db" opacity="0.8"/>
            <circle cx="180" cy="180" r="6" fill="#5dade2" opacity="0.8"/>
            <circle cx="150" cy="240" r="10" fill="#2980b9" opacity="0.8"/>
            <circle cx="200" cy="220" r="7" fill="#3498db" opacity="0.8"/>
            <circle cx="250" cy="190" r="5" fill="#85c1e9" opacity="0.8"/>
            <circle cx="300" cy="200" r="8" fill="#3498db" opacity="0.8"/>
            <circle cx="350" cy="180" r="6" fill="#5dade2" opacity="0.8"/>
        </svg>
    </div>
</body>
</html>
